<!DOCTYPE html> 
<html lang="en">
<head>
<title>Form Example</title>
<meta charset="utf-8">
</head>
<body>

<h1>Contact Us</h1>
<form method="get">
<label> First Name: <input type="text" name="fname" id="fname"></label>
<br>
<br>
<label>Last Name: <input type="text" name="lname" id="lname"></label>
<br>
<br>
<label for="email">E-mail:</label>
<input type="email" name="email" id="email"><br>
<br>
<label for="comments">Comments:</label><br>
<textarea name="comments" id="comments" rows="4" cols="40"></textarea><br><br>
<br>
<input type="submit" value="Sign Me Up!"> <input type="reset">
</form>
</body>
</html>
